<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карате клуб "Витоша"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../css_page.css" />
</head>

<body>

    <style>
        .detail_content {
            display: flex;
            flex-direction: row;
        }
        .content-section .location_data {
            font-size: 20px;
            margin: 25px;
        }
        .content-section .dojo-type-det {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
            margin-top: 30px;
            text-transform: uppercase;
        }
        
        .content-section .dojo-name-det {
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 50px;
            text-transform: uppercase;
        }
    </style>
    <div class="overlay" id="overlay"></div>

    <header id="header"></header>

    <main>
        <section class="content-section">
            <div class="container detail_content">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <img style="border: 2px solid red;" src="https://colortest.page/wp-content/uploads/2024/03/rainbow-printer-test-page.jpg" width="250px" height="250px" alt="SATORI Logo">
                    <p class="location_data">
                        Зала Spotlight<br>
                        София, Борово,<br>
                        ул. "Родопски извор" 45В<br>
                    </p>
                    <p class="location_data">
                        Зала Spotlight<br>
                        София, Борово,<br>
                        ул. "Родопски извор" 45В<br>
                    </p>


                </div>
                <div style="display: flex; flex-direction: column; margin-inline-start: 50px;">
                    <div class="dojo-type-det">ДОДЖО</div>
                    <div class="dojo-name-det">SATORI</div>
                </div>
            </div>
        </section>

    </main>
    <footer id="footer"></footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        $(function () {
            $("#header").load("../common_elems/navbar.html");
            $("#footer").load("../common_elems/footer.html");

        });
        // Initialize AOS animation library
        AOS.init({
            offset: 120,
            delay: 100,
            duration: 800,
            easing: 'ease',
            once: false,
            mirror: false,
            anchorPlacement: 'top-bottom'
        });

        // Mobile menu functionality
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');
        const overlay = document.getElementById('overlay');

        if (hamburger && nav && overlay) {
            hamburger.addEventListener('click', () => {
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
                hamburger.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                nav.classList.remove('active');
                overlay.classList.remove('active');
                hamburger.classList.remove('active');
            });
        }

        // Sticky header on scroll
        const header = document.getElementById('header');
        let scrolled = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                if (!scrolled) {
                    header.classList.add('scrolled');
                    scrolled = true;
                }
            } else {
                if (scrolled) {
                    header.classList.remove('scrolled');
                    scrolled = false;
                }
            }
        });
    </script>
</body>

</html>
